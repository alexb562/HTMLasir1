<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact | Europa Inmobiliaria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../css/europainmobil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body id="inicio">
    <a href="#inicio" id="btn-subir"><img src="../fotos/flecha-arriba.png" alt="Subir al inicio"></a>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <img id="logo" src="../fotos/logo.png" alt="Logo"/>
            <p id="slogan">Live the European style!</p>
            <nav class="menu-principal">
                <a href="../en/index-en.html">Home</a>
                <a href="../en/propiedades-en.html">Properties</a>
                <a href="../en/equipo-en.html">Team</a>
                <a href="../en/contacto-en.html">Contact</a>
            </nav>
            <select id="botonidiomas">
                <option value="es">Español</option>
                <option value="en" selected>English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </header>
    <main class="contenido-principal">
        <section class="container seccion">
            <div class="left">
                <h2>Get in touch with us</h2>
                <p>Miniparc I Business Park C/ Azalea, 1<br>Soto de la Moraleja 28109 Alcobendas</p>
                <div class="mapa-container"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3033.232809092916!2d-3.6373597234020316!3d40.52569465347495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422fc8ab52aadb%3A0x42bb9f2db7f6d1aa!2sC.%20de%20la%20Azalea%2C%201%2C%2028109%20Alcobendas%2C%20Madrid!5e0!3m2!1es!2ses!4v1700000000000" width="100%" height="250" style="border:0" loading="lazy"></iframe></div>
                <p>Phone: <span class="telefono">+34 916508937</span></p>
            </div>
            <div class="right">
                <form id="formulario-contacto" class="formulario-ampliado" novalidate>
                    <fieldset>
                        <legend>Personal Data</legend>
                        <div class="row">
                            <div class="field"><label>Name and surname *</label><input type="text" id="nombre" placeholder="Ex: John Doe"></div>
                            <div class="field"><label>Email *</label><input type="email" id="email" placeholder="example@mail.com"></div>
                        </div>
                        <div class="row">
                            <div class="field"><label>Phone *</label><input type="text" id="telefono" placeholder="Ex: 600123456"></div>
                            <div class="field">
                                <label>Location of interest *</label>
                                <select name="poblacion" id="poblacion">
                                    <option value="">-- Choose an option --</option>
                                    <optgroup label="Center"><option value="madrid">Madrid</option><option value="toledo">Toledo</option></optgroup>
                                    <optgroup label="North"><option value="guadalajara">Guadalajara</option><option value="avila">Ávila</option></optgroup>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Operation Details</legend>
                        <label>Type of Operation: *</label>
                        <div class="opciones-radio" id="grupo-operacion">
                            <input type="radio" id="comprar" name="operacion" value="comprar"><label for="comprar">Buy</label>
                            <input type="radio" id="vender" name="operacion" value="vender"><label for="vender">Sell</label>
                            <input type="radio" id="alquilar" name="operacion" value="alquilar"><label for="alquilar">Rent</label>
                        </div><br>
                        <label>Message: *</label>
                        <textarea id="mensaje" rows="5" placeholder="Write your message here (min 10 characters)..."></textarea>
                    </fieldset>
                    <div class="checkbox"><input type="checkbox" id="privacidad"><label for="privacidad">I accept the privacy policy *</label></div>
                    <button type="submit">SEND REQUEST</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="pie-pagina"><p>© 2026 Europa Inmobiliaria. All rights reserved.</p></footer>
    <script src="../js/main.js"></script>
</body>
</html>
